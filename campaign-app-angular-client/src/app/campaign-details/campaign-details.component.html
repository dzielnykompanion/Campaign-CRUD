
<h2>Add campaign</h2>
<form>
    <div class="form-group">
        <label>Name</label><br>
        <input type="text" class="form-control" name="name" ngModel>
    </div>

    <div class="form-group">
        <label>Keywords</label>
    <ng-multiselect-dropdown name="keywords"
        [placeholder]="'custom placeholder'"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
        <label>Bid amount</label><br>
        <input type="number" class="form-control" name="bidAmount" ngModel>
    </div>

    <div class="form-group">
        <label>Campaign fund</label><br>
        <input type="number" class="form-control" name="campaignFund" ngModel>
    </div>

    <label>Status</label><br>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >ON / OFF</label
        >
      </div>

    <label for="mainStyle">Town</label>
    <select type="text" #mainStyle="ngModel" class="custom-select mr-sm-2"
    name="Town" ngModel>
      <option selected value="0">Krakow</option>
      <option value="1">Paris</option>
    </select>

    <div class="form-group">
        <label>Radius</label><br>
        <input type="number" class="form-control" name="radius" ngModel>
    </div>



    <br>
    <button class="buttonSpec btn-success" type="submit">Submit</button>
    <button class="buttonSpec btn-primary" routerLink="">Back</button>
</form>


<br><br>
