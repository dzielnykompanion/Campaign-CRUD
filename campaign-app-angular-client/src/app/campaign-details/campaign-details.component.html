
<h2>Add campaign</h2>
<!-- ID hardcoded for testing -->
<form #aForm="ngForm" (ngSubmit)="onSubmit(aForm.value, 1)">

    {{aForm.value | json}}
    <div class="form-group">
    <label>Seller</label>
    <select type="text" class="custom-select mr-sm-2" name="seller" ngModel>
      <option *ngFor="let seller of sellers">{{ seller.name }}</option>
    </select>
    </div>

    <div class="form-group">
        <label>Name</label><br>
        <input type="text" class="form-control" name="name" ngModel>
    </div>

    <div class="form-group">
        <label>Keywords</label>
    <ng-multiselect-dropdown name="keywords"
        [settings]="dropdownSettings"
        [data]="keywords"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        ngModel
      >
      </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
        <label>Bid amount</label><br>
        <input type="number" class="form-control" name="bidAmount" ngModel>
    </div>

    <div class="form-group">
        <label>Campaign fund</label><br>
        <input type="number" class="form-control" name="campaignFund" ngModel>
    </div>

    <div class="form-group">
    <label>Status</label>
        <select type="text" class="custom-select mr-sm-2" name="status" ngModel>
            <option selected value="0">OFF</option>
            <option value="1">ON</option>
        </select>
    </div>

    <label>Town</label>
    <select type="text" class="custom-select mr-sm-2" name="town" ngModel>
      <option *ngFor="let town of towns" value={{town}}>{{ town.name }}</option>
    </select>

    <div class="form-group">
        <label>Radius</label><br>
        <input type="number" class="form-control" name="radius" ngModel>
    </div>



    <br>
    <button class="buttonSpec btn-success" type="submit">Submit</button>
    <button class="buttonSpec btn-primary" routerLink="">Back</button>
</form>


<br><br>
